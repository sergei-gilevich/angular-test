<div *ngIf="guitarist" class="detailsContainer">
  <h2>{{ guitarist.name | uppercase }} Details</h2>
  <div><span>id: </span>{{guitarist.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="guitarist.name" placeholder="name"/>
    </label>
  </div>
  <p>Groups</p>
  <ol>
    <li *ngFor="let group of guitarist.groups; let i = index" >
      {{group}} <span (click)="inputFun(i)">X</span>
    </li>
  </ol>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
