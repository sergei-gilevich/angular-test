<div *ngIf="guitarist" class="detailsContainer">
  <h2>{{ guitarist.name | uppercase }} Details</h2>
  <div><span>id: </span>{{guitarist.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="guitarist.name" placeholder="name"/>
    </label>
  </div>
  <p>Groups</p>
  <ol>
    <li *ngFor="let group of guitarist.groups">
      {{group}}
    </li>
  </ol>
</div>
