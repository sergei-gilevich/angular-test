<div class="listContainer">
  <ul>
    <li *ngFor="let guitarist of guitarists; let idx = index" (click)="onSelect(guitarist)">
      <a routerLink="/details/{{guitarist.id}}">
        <span>{{guitarist.id}}.</span> {{guitarist.name}} <span (click)="handleRemove(idx)"> - X</span>
      </a>
    </li>
  </ul>
</div>

<app-guitarist-details
  [guitarist]="selectedGuitarist"
[inputFun]="handleDeleteClick"></app-guitarist-details>
